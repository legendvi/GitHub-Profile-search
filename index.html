<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- adding boot Strap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- ------------------------------------------------------------- -->
    <script
      defer
      src="https://kit.fontawesome.com/5e3e5815b4.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Search For GitHub profiles</title>
  </head>
  <body>
    <div class="container">
      <div id="serachName">
        <form id="searchForm">
          <div class="m-3 mb-3">
            <label for="name" class="form-label h2"
              >Enter Name and click Search to search GitHub profiles</label
            >
            <input
              type="text"
              class="form-control mb-3 fs-1"
              id="name"
              placeholder="Enter a GitHub Profile Name"
            />
            <button type="submit" id="search" class="btn-lg btn-primary btn">
              Search
            </button>
          </div>
        </form>
      </div>
      <div id="searchResult">
        <div class="container">
          <div id="grid" class="row"></div>
        </div>
      </div>
      <div id="display-error" class="text-danger h1 m5"></div>
    </div>
  </body>
</html>
